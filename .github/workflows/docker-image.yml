name: Docker Image CI

on:
  push:
    branches: [ "omxdevelop" ]
  pull_request:
    branches: [ "omxdevelop" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile_Jenkins_2.176.1_Debian_No_Java --tag tomornb/jenkins:2.176.1_no_java
